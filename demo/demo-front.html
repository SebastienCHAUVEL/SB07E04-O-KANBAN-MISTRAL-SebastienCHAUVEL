<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('load_country_btn').addEventListener('click', handleLoadCountryBtnClick)
            document.getElementById('login_form').addEventListener('submit', handleLoginFormSubmit)
        })
        async function handleLoadCountryBtnClick()
        {
            const countryListText = await fetch('http://localhost:3042/countries');
            const countryList = await countryListText.json();

            const countryListEl = document.getElementById('country_list');
            countryListEl.innerHTML = '';
            for (const currentCountry of countryList)
            {
                const newCountryEl = document.createElement('li');
                newCountryEl.textContent = currentCountry.name;

                countryListEl.append(newCountryEl);
            }
        }
        async function handleLoginFormSubmit(event)
        {
            event.preventDefault();
            const form = event.currentTarget;

            const responseText = await fetch('http://localhost:3042/login', {
                "method": "POST",
                body: JSON.stringify({username: form.username, password: form.password})
            });
            const response = await responseText.json();
            console.log(response);
        }
    </script>
</head>
<body>
    <button id="load_country_btn">Charger les pays</button>
    <ul id="country_list">

    </ul>
    <form method="post">
        <input type="text" placeholder="Identifiant" id="username">
        <input type="password" placeholder="Mot de passe" id="password">
        <button>Se Connecter</button>
    </form>
</body>
</html>
